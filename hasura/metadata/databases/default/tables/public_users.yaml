table:
  schema: public
  name: users
configuration:
  custom_root_fields: {}
  custom_column_names:
    multisig: multisig
object_relationships:
  - name: account
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: accounts
        insertion_order: null
        column_mapping:
          id: user_id
array_relationships:
  - name: activebids
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: activebids
        insertion_order: null
        column_mapping:
          id: user_id
  - name: artworks
    using:
      foreign_key_constraint_on:
        column: artist_id
        table:
          schema: public
          name: artworks
  - name: artworksByOwnerId
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: artworks
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: comments
  - name: creations
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: artworks
        insertion_order: null
        column_mapping:
          id: artist_id
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: favorites
  - name: follows
    using:
      foreign_key_constraint_on:
        column: follower_id
        table:
          schema: public
          name: follows
  - name: followsByUserId
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: follows
  - name: holdings
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: artworks
        insertion_order: null
        column_mapping:
          id: owner_id
  - name: offers
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: offers
        insertion_order: null
        column_mapping:
          id: owner_id
  - name: samples
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: samples
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: transactions
  - name: utxos
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: utxos
computed_fields:
  - name: followed
    definition:
      function:
        schema: public
        name: user_followed
      session_argument: hasura_session
      table_argument: user_row
    comment: ""
  - name: num_followers
    definition:
      function:
        schema: public
        name: user_followers
    comment: ""
  - name: num_follows
    definition:
      function:
        schema: public
        name: user_follows
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - avatar_url
        - bio
        - blindkey
        - confidential
        - email
        - full_name
        - has_samples
        - id
        - instagram
        - is_artist
        - location
        - multisig
        - prompt_sign
        - pubkey
        - twitter
        - username
        - website
      computed_fields:
        - followed
        - num_followers
        - num_follows
      filter: {}
  - role: approver
    permission:
      columns:
        - address
        - avatar_url
        - bio
        - created_at
        - display_name
        - email
        - full_name
        - has_samples
        - id
        - info
        - instagram
        - is_admin
        - is_artist
        - location
        - mnemonic
        - multisig
        - prompt_sign
        - pubkey
        - twitter
        - updated_at
        - username
        - wallet_initialized
        - website
      computed_fields:
        - followed
        - num_followers
        - num_follows
      filter: {}
  - role: user
    permission:
      columns:
        - address
        - avatar_url
        - bio
        - blindkey
        - confidential
        - email
        - full_name
        - has_samples
        - id
        - instagram
        - is_artist
        - location
        - multisig
        - prompt_sign
        - pubkey
        - twitter
        - username
        - wallet_initialized
        - website
      computed_fields:
        - followed
        - num_followers
        - num_follows
      filter: {}
update_permissions:
  - role: approver
    permission:
      columns:
        - info
        - is_artist
        - prompt_sign
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - address
        - avatar_url
        - bio
        - blindkey
        - confidential
        - display_name
        - email
        - full_name
        - info
        - instagram
        - location
        - mnemonic
        - multisig
        - prompt_sign
        - pubkey
        - twitter
        - username
        - wallet_initialized
        - website
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
