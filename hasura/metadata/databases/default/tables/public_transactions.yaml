table:
  schema: public
  name: transactions
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
  - name: artworkById
    using:
      foreign_key_constraint_on:
        column: bid_id
        table:
          schema: public
          name: artworks
  - name: bid
    using:
      foreign_key_constraint_on: bid_id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          user_id: id
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: bid_id
        table:
          schema: public
          name: transactions
  - name: utxos
    using:
      foreign_key_constraint_on:
        column: transaction_id
        table:
          schema: public
          name: utxos
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - amount
        - artwork_id
        - asset
        - bid_id
        - contract
        - hash
        - id
        - psbt
        - type
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - artwork_id
        - asset
        - bid_id
        - confirmed
        - created_at
        - hash
        - id
        - psbt
        - type
        - user_id
      filter:
        _or:
          - artwork_id:
              _is_null: true
          - artwork:
              _or:
                - transferred_at:
                    _is_null: false
                - asking_asset:
                    _is_null: false
  - role: user
    permission:
      columns:
        - amount
        - artwork_id
        - asset
        - bid_id
        - confirmed
        - contract
        - created_at
        - hash
        - id
        - psbt
        - type
        - user_id
      filter:
        _or:
          - artwork_id:
              _is_null: true
          - artwork:
              _or:
                - transferred_at:
                    _is_null: false
                - asking_asset:
                    _is_null: false
                - artist_id:
                    _eq: X-Hasura-User-Id
