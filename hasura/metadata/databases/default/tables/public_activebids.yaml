table:
  schema: public
  name: activebids
object_relationships:
  - name: artwork
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: artworks
        insertion_order: null
        column_mapping:
          artwork_id: id
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        insertion_order: null
        column_mapping:
          id: id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          user_id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - artwork_id
        - hash
        - id
        - psbt
        - type
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - amount
        - artwork_id
        - hash
        - id
        - psbt
        - type
        - user_id
      filter: {}
